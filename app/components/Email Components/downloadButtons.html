<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML with Inline Styles</title>
	</head>
	<body>
		<ul style="list-style: none; margin-left: 40px">
			{{#each order}}
			<li style="list-style: none; margin-bottom: 16px">
				<div style="display: inline-block; vertical-align: middle">
					<img
						src="{{imageSrc}}"
						alt="Product Image"
						style="
							display: block;
							text-decoration: none;
							font-size: 16px;
							max-width: 100% !important;
							width: 60px;
							height: auto !important;
						"
					/>
				</div>
				<div
					style="
						display: inline-block;
						vertical-align: middle;
						margin-left: 8px;
					"
				>
					<p style="color: black; font-size: 1rem">
						{{this.productName}}
					</p>
					<p style="color: #a7a7a7; font-size: 0.75rem">by trav</p>
				</div>
				<div
					style="
						display: inline-block;
						vertical-align: middle;
						margin-left: 24px;
					"
				>
					<a
						href="{{downloadUrl}}"
						style="
							margin-left: 24px;
							color: black;
							background-color: #1976d2;
							border: 1px solid #1976d2;
							border-color: #1976d2;
							border-radius: 6px;
							border-width: 1px;
							color: #ffffff;
							display: inline-block;
							font-size: 14px;
							font-weight: normal;
							letter-spacing: 0px;
							line-height: normal;
							padding: 12px 18px 12px 20px;
							text-decoration: none;
							border-style: solid;
						"
					>
						Download File
					</a>
				</div>
			</li>
			{{/each}}
		</ul>
	</body>
</html>
